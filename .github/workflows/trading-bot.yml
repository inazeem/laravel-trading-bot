name: Trading Bot Scheduler

on:
  schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  trigger-trading-bot:
    runs-on: ubuntu-latest
    
    steps:
    - name: Trigger Trading Bot
      run: |
        curl -X GET "https://your-domain.com/cron/trading-bot" \
          -H "Accept: application/json" \
          -H "User-Agent: GitHub-Actions-Trading-Bot"
      
    - name: Check Response
      run: |
        response=$(curl -s -o /dev/null -w "%{http_code}" "https://your-domain.com/cron/trading-bot")
        if [ "$response" -eq 200 ]; then
          echo "✅ Trading bot triggered successfully"
        else
          echo "❌ Trading bot failed with status: $response"
          exit 1
        fi
